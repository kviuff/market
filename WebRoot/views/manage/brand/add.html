<script>

function _save(){
	//品牌
	var pid = $("#brand option:selected").val();
	//品牌名
	var brandName = $("#brandName").val();
	if(brandName.length == 0){
		alert("请输入品牌名");
		$("#brandName").focus();
		return false;
	}

	
	
// 	cateids  pattr pTitle cate oprice pprice titleContent pIndexPic pListPic pIntroPic rebate pIndexPicM  pListPicM  pIntroPicM
	aj.ajax({
	    type : "POST",
	    url : "toadd",
	    data : {pid:pid,brandName:brandName},
	    dataType: "json",
		success : function(result) {
			if(result==1){
				alert("添加成功");
			}
			
	    },
	    error:function(){ 
			alert("程序出错，请联系管理员");
	    }
	});
	
	
	
	
}
</script>
