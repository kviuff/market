<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="../../css/admin/common.css" />
		<link rel="stylesheet" href="../../css/admin/tasktable.css" />
		<script src="../../js/jquery.min.js" ></script>
	</head>
<body>
<script>
function delBrand(bid){
	if (confirm("确认要删除？")) {
       	aj.ajax({
		    type : "POST",
		    url : "delbrand",
		    data : {id:bid},
  				success : function(msg) {
				if(msg == "1"){
					alert("删除成功");
					location.reload();
				}else{
					alert("删除失败");
				}
		    },
		    error:function(msg){ 
				alert("程序出错，请联系管理员");
		    }
		});
       }		
}
</script>
<div  class="main_2" id="main_2">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box fixed">
                    <div class="box-title fixed">
                        <h3> 品牌管理 </h3>
                        <ul class="ul_1">
                            <li><a href="../brand/add">添加品牌</a><i class="icon-angle-right"></i></li>
                        </ul>
                    </div>
                     <div class="box-content_x_z fixed">
  
                    </div>
                    <div class="box-content_x fixed">
                    	<form action="../brand/list" method="get">
                        <div class="form-horizontal">
                            <div class="serach_address"> 
                                <span>
                                品牌名称 &nbsp;&nbsp;
                                    <input class="html_date" id="brandName" name="brandName" type="text" value="$!{brandName}"/>
                                </span> 


                                <span>
                                    &nbsp;&nbsp;&nbsp;&nbsp;<button id="uic_wtable_search_submit"  type="submit" class="btn btn-primary">查询</button>
                                </span> 
                            </div>
                        </div>
                        </form>
                    </div>
                    <div id="ui_alltasks" class="ui_wtable UI_task_table">
                        <table class="itable" width="100%" border="0" cellspacing="1" cellpadding="0">
                            <thead>
                              <tr>
                                <td>编号</td>
                                <td>品牌名称</td>
                                <td>品牌首字母</td>
                                <td width="200px">操作</td>
                              </tr>
                            </thead>
                            <tbody>
                            	#foreach($brand in $pageVo.list) 
                            	<tr>
                                    <td>$!brand.id</td>
                                    <td>$!brand.brandName</td>
                                    <td>$!brand.brandInitial</td>
                                    <td>
                                    	<!-- <a href="update?id=$!p.id">编辑</a>&nbsp;&nbsp;|&nbsp;&nbsp; -->
                                    	<a href="javascript:void(0)" id="delete" onclick="delBrand('$!brand.id')">删除</a>
                                    </td>
                                </tr>
                                #end
                            </tbody>
                        </table>
                    </div>
					
					<div class="bontom_bon fixed">
                        <div class="page">
                        	$!pageVo.pageNumHtml
    						<span class="page_z">第<em>$pageVo.pageNum</em>页，共<em>$pageVo.pageCount</em>页</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
