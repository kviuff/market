<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../../css/admin/common.css" />
	<script src="../../js/jquery.min.js" ></script>
	<script src="../../js/upload.js"></script>
	<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
	<title>品牌管理</title>
</head>
<body>
<div  class="main_2" id="main_2">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="box fixed">
					<div class="box-title fixed">
						<h3>品牌管理</h3>
                        <ul class="ul_1">
                            <li>修改品牌</li>
                        </ul>
					</div>
					<div class="box-content_x">
					<form action="toadd" method="post" id="projectFrom" name="projectFrom" >
						<div class="form-horizontal">
                            
                            <div class="control-group fixed" id="cdate" style="float:left;width:100%">
                                <label for="select" class="control-label">父级品牌：</label>
                                <div class="controls" id="cat">
                                    <select id="brand" name="brand" style="width: 140px;float:left;">
                                    	<option value="0">请选择品牌</option>
                                    	#foreach($p in $brandlist) 
                                    	<option value="$!p.id">$!p.brandName</option>
                                    	#end
                                    </select>
                                </div>
                            </div>
                            <div class="control-group fixed" id="cdate1" style="float:left;width:100%">
                                <label for="select" class="control-label">品牌名：</label>
                                <div class="controls" style="width: 40%;">
                                    <input type="text" name="brandName" id="brandName"/>
                                </div>
                            </div>
                            <div class="control-group fixed" id="cdate1" style="float:left;width:100%">
                                <label for="select" class="control-label">品牌首字母：</label>
                                <div class="controls" style="width: 40%;">
                                    <input type="text" name="brandInitial" id="brandInitial"/>
                                </div>
                            </div>
                            </div>
                            </div>
                            <div class="form-actions fixed">
								<button type="button" class="btn btn-primary" onclick="_save()">提交</button>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
