<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../../css/admin/common.css" />
	<script src="../../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
	<script src="../../js/upload.js"></script>
	<script>
		$(function(){
			$("#saveBut").click(function(){
				var title = $("#title").val();
				var link = $("#link").val();
				var url = $("#url").val();
				var typeid = '$!advert.type';
				var id = '$!advert.id';
				aj.ajax({
				    type : "POST",
				    url : "toupadvert",
				    data : {id: id,title: title,link: link,url :url},
	   				success : function(msg) {
						if(msg == "1"){
							alert("修改成功");
							location.href="../advert?typeid="+typeid;
						}else{
							alert("修改失败");
						}
				    },
				    error:function(msg){ 
						alert("程序出错，请联系管理员");
				    }
				});
			});
		});
	</script>
</head>
<body>
<div class="main_2" id="main_2">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="box fixed">
					<div class="box-title fixed">
						<h3>广告管理</h3>
						<ul class="ul_1">
							<li>修改广告<i class="icon-angle-right"></i></li>
						</ul>
					</div>
					<div class="box-content_x">
						<!-- div class="user_left">
							<dl>
								<dt>
									<img src="../../images/admin/bluemanmxxl.png" width="160" height="160" />
								</dt>
								<dd>更改头像</dd>
							</dl>
						</div-->

						<div class="form-horizontal user_right">

							<div class="control-group fixed">
								<label for="select" class="control-label">标题：</label>
								<div class="controls">
									<input type="text" name="title" id="title" value="$!advert.title"  class="input-xlarge" /> <span class="help-block" />
								</div>
							</div>
							<div class="control-group fixed">
								<label for="select" class="control-label">链接地址：</label>
								<div class="controls">
									<input type="text" name="link" id="link" value="$!advert.link" class="input-xlarge" /> <span class="help-block" />
								</div>
							</div>
							<div class="control-group fixed">
								<label for="select" class="control-label">图片路径：</label>
								<div class="controls">
									<input type="text" name="url" id="url" value="$!advert.url" class="input-xlarge" /><span class="help-block" />
									<input type="file" class="html_date" id="urlUp"  name="urlUp"/>
									<input type="button" value="上传" onclick="ajaxFileUpload('${BASE_PATH}','/file/fileUpload','urlUp','url')"/>
								</div>
							</div>
							
							<div class="form-actions fixed">
								<button id="saveBut" type="submit" class="btn btn-primary">修改</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
