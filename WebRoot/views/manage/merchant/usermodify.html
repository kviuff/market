	<script>
		$(function(){
			$("#saveBut").click(function(){
				var pwd = $("#password").val();
				var pwd2 = $("#password2").val();
				var id = "$!mechantId";
				if(pwd2 != pwd){
					$("#password2").focus();
					alert("两次密码输入不一致");
					return false;
				}
				aj.ajax({
				    type : "POST",
				    url : "/webadmin/member/updateMember",
				    data : {userid: id,password: pwd},
	   				success : function(msg) {
						if(msg.state == "1"){
							alert("更新成功");
							location.href="/webadmin/merchant/list?state=1";
						}else{
							alert("更新失败");
						}
				    },
				    error:function(msg){ 
						alert("程序出错，请联系管理员");
				    }
				});
			});
		});
	</script>
